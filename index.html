<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE Online SSO SPA</title>
    <style>
        .kill {
            display: inline-block;
            text-align: center;
            margin-right: 10px;
        }
        .kill img {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <button id="login">Log in with EVE Online</button>
    <div id="killsContainer"></div>

    <script>
        async function fetchClientId() {
            try {
                const response = await fetch('https://friendly-puppy-d4bfa8.netlify.app/.netlify/functions/get-client-id');
                const data = await response.json();
                return data.clientId;
            } catch (error) {
                console.error('Error fetching client ID:', error);
                return null;
            }
        }

document.getElementById('login').addEventListener('click', async function() {
    const clientId = await fetchClientId();
    if (!clientId) {
        alert('Error fetching client details. Please try again later.');
        return;
    }

    const state = Math.random().toString(36).substring(2);
    setTimeout(() => {
    console.log('Setting Stored State:', state); // Log the state value being set
    console.log('Before setting Stored State:', sessionStorage.getItem('oauthState'));
    }, 1000); // 3000 milliseconds (1 second) delay
    sessionStorage.setItem('oauthState', state);
        setTimeout(() => {
    console.log('After setting Stored State:', sessionStorage.getItem('oauthState'));
                }, 3000); // 1000 milliseconds (1 second) delay
    const redirectUri = encodeURIComponent('https://friendly-puppy-d4bfa8.netlify.app/callback');
    const scope = encodeURIComponent('esi-killmails.read_killmails.v1');
    window.location.href = `https://login.eveonline.com/v2/oauth/authorize?response_type=code&redirect_uri=${redirectUri}&client_id=${clientId}&scope=${scope}&state=${state}`;
});
        
async function handleAuthResponse() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const returnedState = params.get('state');
    
    console.log('Code:', code);

    const storedStateBefore = sessionStorage.getItem('oauthState');
    console.log('Stored State Before:', storedStateBefore);

    if (code && returnedState === storedStateBefore) {
        const state = Math.random().toString(36).substring(2);
        console.log('Setting Stored State:', state);
        sessionStorage.setItem('oauthState', state);

        try {
            const response = await fetch('https://friendly-puppy-d4bfa8.netlify.app/.netlify/functions/eve-sso', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });
            const data = await response.json();
            console.log('Access Token:', data.accessToken);
            // Use the hardcoded character ID for testing
            fetchKillmails(data.accessToken, '2117504100');
        } catch (error) {
            console.error('Error:', error);
        }
    }

    const storedStateAfter = sessionStorage.getItem('oauthState');
    console.log('Stored State After:', storedStateAfter);
}



async function fetchKillmails(accessToken) {
    console.log('Using Access Token:', accessToken);
    try {
        const response = await fetch(`https://esi.evetech.net/latest/characters/2117504100/killmails/recent/?datasource=tranquility&page=1`, {
            headers: { 'Authorization': `Bearer ${accessToken}`
            }
        });
        const killmails = await response.json();
        console.log('Killmails:', killmails);
        displayKillmails(killmails);
    } catch (error) {
        console.error('Error fetching killmails:', error);
    }
}
function displayKillmails(killmails) {
    console.log('Displaying killmails:', killmails);
    const container = document.getElementById('killsContainer');
    container.innerHTML = ''; // Clear any existing content
    killmails.forEach(killmail => {
        const killmailElement = document.createElement('div');
        killmailElement.className = 'kill';
        killmailElement.textContent = JSON.stringify(killmail, null, 2); // Format the JSON for display
        container.appendChild(killmailElement);
    });
}
        document.addEventListener('DOMContentLoaded', handleAuthResponse);
    </script>
</body>
</html>
