    <script>
        let accessToken = '';
        let characterId = '';

        document.getElementById('login-button').addEventListener('click', function() {
            sessionStorage.setItem('oauthState', generateState());
            const authUrl = buildAuthUrl(sessionStorage.getItem('oauthState'));
            window.location.href = authUrl;
        });

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        if (code && state === sessionStorage.getItem('oauthState')) {
            fetchAccessToken(code);
        }

        function generateState() {
            var state = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (var i = 0; i < 16; i++) {
                state += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return state;
        }

        function buildAuthUrl(state) {
            return `https://login.eveonline.com/v2/oauth/authorize/?response_type=code&redirect_uri=${encodeURIComponent('https://friendly-puppy-d4bfa8.netlify.app/callback')}&client_id=8becdadbea7d46adabbcf20af467fac8&scope=esi-killmails.read_killmails.v1&state=${state}`;
        }

        function fetchAccessToken(code) {
            fetch('https://login.eveonline.com/v2/oauth/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa('8becdadbea7d46adabbcf20af467fac8:YL1hieqstuYMwZ3p3WWTncxBdVTgck3PUrIyPzK4')
                },
                body: 'grant_type=authorization_code&code=' + code
            })
            .then(response => response.json())
            .then(data => {
                accessToken = data.access_token;
                extractCharacterInfo(data.access_token);
                fetchAndDisplayKillmails();
                setInterval(fetchAndDisplayKillmails, 60000); // Refresh every 60 seconds
            })
            .catch(error => console.error('Error getting access token:', error));
        }

        function extractCharacterInfo(jwtToken) {
            const payload = jwtToken.split('.')[1];
            const decodedPayload = JSON.parse(atob(payload));
            characterId = decodedPayload.sub.split(':')[2];
            document.getElementById('character-info').innerText = `Character ID: ${characterId}`;
        }

        function fetchAndDisplayKillmails() {
            if (!characterId || !accessToken) return;
            fetch(`https://esi.evetech.net/v1/characters/${characterId}/killmails/recent/`, {

            })
